<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just U & I ðŸ’–</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.imgur.com/Vc1Qqxr.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      max-width: 600px;
      margin: 40px auto;
      border-radius: 20px;
    }
    textarea {
      width: 90%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 999;
    }
    .heart {
      position: absolute;
      color: pink;
      font-size: 24px;
      animation: float 6s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh) rotate(0); opacity: 1; }
      100% { transform: translateY(-10vh) rotate(720deg); opacity: 0; }
    }
    #quote {
      font-style: italic;
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <audio id="bg-music" loop autoplay>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>
  <div class="hearts"></div>

  <div class="overlay">
    <h1>Just U & I ðŸ’–</h1>
    <div id="quote"></div>
    <input type="password" id="passcode" placeholder="Enter passcode" />
    <button onclick="unlock()">Unlock</button>
    <div id="main" style="display:none">
      <textarea id="message" placeholder="Write your secret message..."></textarea><br>
      <button onclick="saveMsg()">Save</button>
      <button onclick="exportMsg()">Export</button>
      <button onclick="importMsg()">Import</button>
      <input type="file" id="fileInput" style="display:none" accept=".txt" />
    </div>
    <button onclick="toggleMusic()">ðŸ”Š Toggle Music</button>
  </div>

  <script>
    const pass = "onlyus";
    const quotes = [
      "You are my today and all of my tomorrows. ðŸ’•",
      "Together is a wonderful place to be.",
      "Every love story is beautiful, but ours is my favorite.",
      "Youâ€™re the one Iâ€™ve been waiting for."
    ];
    document.getElementById("quote").innerText = quotes[Math.floor(Math.random() * quotes.length)];

    function unlock() {
      const code = document.getElementById("passcode").value;
      if (code === pass) {
        document.getElementById("main").style.display = "block";
        const saved = localStorage.getItem("love-msg");
        if (saved) document.getElementById("message").value = saved;
      } else {
        alert("Wrong passcode ðŸ’”");
      }
    }

    function saveMsg() {
      const msg = document.getElementById("message").value;
      localStorage.setItem("love-msg", msg);
      alert("Saved with love ðŸ’–");
    }

    function exportMsg() {
      const msg = document.getElementById("message").value;
      const blob = new Blob([msg], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "just-u-and-i.txt";
      a.click();
    }

    function importMsg() {
      document.getElementById("fileInput").click();
      document.getElementById("fileInput").onchange = (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (event) => {
          document.getElementById("message").value = event.target.result;
        };
        reader.readAsText(file);
      };
    }

    function toggleMusic() {
      const audio = document.getElementById("bg-music");
      if (audio.paused) audio.play(); else audio.pause();
    }

    // Floating hearts animation
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ðŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 10 + "px";
      document.querySelector(".hearts").appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 500);
  </script>
</body>
</html>
