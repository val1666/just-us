<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üíå Just Us</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #container {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 1rem;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      backdrop-filter: blur(5px);
    }

    h1 {
      text-align: center;
      color: #be185d;
    }

    textarea {
      width: 100%;
      height: 80px;
      margin-top: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 0.5rem;
      resize: none;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      background-color: #ec4899;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .msg {
      background: #fff;
      padding: 1rem;
      margin-top: 1rem;
      border-left: 5px solid #ec4899;
      border-radius: 6px;
    }

    .hidden {
      display: none;
    }

    input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      margin-top: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>üîê Just You & Me</h1>

    <div id="login">
      <p>Enter our secret code:</p>
      <input type="password" id="secret" placeholder="Secret code..." />
      <button onclick="unlock()">Enter</button>
    </div>

    <div id="app" class="hidden">
      <textarea id="note" placeholder="Type a secret love message..."></textarea>
      <button onclick="send()">Send</button>
      <div id="messages"></div>
    </div>
  </div>

  <script>
    const PASSCODE = "onlyus";
    const storageKey = "secretMessages";

    function unlock() {
      const input = document.getElementById("secret").value;
      if (input === PASSCODE) {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("app").classList.remove("hidden");
        loadMessages();
      } else {
        alert("Wrong secret üíî");
      }
    }

    function send() {
      const text = document.getElementById("note").value.trim();
      if (!text) return;
      const msg = {
        text,
        time: new Date().toLocaleString(),
      };
      const messages = JSON.parse(localStorage.getItem(storageKey) || "[]");
      messages.unshift(msg);
      localStorage.setItem(storageKey, JSON.stringify(messages));
      document.getElementById("note").value = "";
      loadMessages();
    }

    function loadMessages() {
      const container = document.getElementById("messages");
      const messages = JSON.parse(localStorage.getItem(storageKey) || "[]");
      container.innerHTML = messages
        .map(m => `<div class="msg"><p>${m.text}</p><small>${m.time}</small></div>`)
        .join("");
    }
  </script>
</body>
</html>
